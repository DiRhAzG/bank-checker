<html>

<head>
    <link rel='stylesheet' href='https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css' integrity='sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T' crossorigin='anonymous'>
    <script src="https://code.jquery.com/jquery-3.4.1.min.js" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>
    <link rel="stylesheet" type="text/css" href="https://runeapps.org/nis/nis.css" />
    <link rel="stylesheet" type="text/css" href="css/style.css">
    <link rel="stylesheet" type="text/css" href="https://runeapps.org/runeappslib.css">

	<script type="text/javascript" src="scripts/tooltip.bundle.js"></script>
	<script type="text/javascript" src="scripts/runeappslib.js"></script>
	<script type="text/javascript" src="scripts/imagedetect.js"></script>
	<script type="text/javascript" src="scripts/alt1lib.js"></script>
	<script type="text/javascript" src="scripts/tooltip.js"></script>
	<script type="text/javascript" src="scripts/bank.js"></script>
    <script type="text/javascript" src="scripts/artefacts.js"></script>
	<script type="text/javascript" src="scripts/materials.js"></script>
    <script type="text/javascript" src="scripts/materialstorage.js"></script>
    <script type="text/javascript" src="scripts/buffs.js"></script>
	<script type="text/javascript" src="scripts/scripts.js"></script>
	<script type="text/javascript" src="scripts/pixelmatch.js"></script>
	<script type="text/javascript" src="scripts/moment.min.js"></script>
    
</head>

<body class="nis">
    <div class="container">
        <div class="row">
            <div class="col">
                <div id="menu" class="menu">
                    <div class="row">
                        <div class="col">
                            <button class="nisbutton" onclick="start();">
                                Start
                            </button>
                        </div>
                    </div>
                    <div class="row">
                        <div class="checkbox-header" title="Show materials/artefacts with a quantity greater than 0">
                            Filter
                        </div>
                        <div class="checkbox">
                            <input type="checkbox" class="filter" />
                        </div>
                   
                        <div class="checkbox-header" title="Edit the values for each material/artefact">
                            Edit Mode
                        </div>
                        <div class="checkbox">
                            <input type="checkbox" class="edit" />
                        </div>

                        <div class="checkbox-header" title="Keep track of gibberish stone">
                            Prayer
                        </div>
                        <div class="checkbox">
                            <input type="checkbox" class="prayer" />
                        </div>
                    </div>
                    <!-- <div class="row">
                        <div class="col header" title="When checked, Shows the goals column.">
                            <h6>Enable Goals</h6>
                        </div>
                        <div class="col">
                            <input type="checkbox" class="goals" />
                        </div>
                    </div> -->
                    <div class="row">

                        <!-- <div class="col header" title="Exports the current data as a CSV file.">
                            <button class='nisbutton export'>
                                Export
                            </button>
                        </div> -->
                        <div class="col header" title="Refreshes material prices">
                            <button class='nisbutton refreshPrices'>
                                Refresh Prices
                            </button>
                        </div>
                        <div class="col header" title="Clears material Qty column.">
                            <button class="clear nisbutton" data-type="qty" name='qty'>
                                Clear Qty
                            </button>
                        </div>
                        <div class="col header" title="Clears material Goals column.">
                            <button class="clear nisbutton" data-type="goal" name="goals">
                                Clear Goals
                            </button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div class="container tab-menu">
        <div class="row">
            <div class="col">
                <div class="nisseperators">
                    <div id="tabcontainer">
                        <div onclick="settab(0);" id="contenttab0" class="contenttab">Materials</div>
                        <div onclick="settab(1);" id="contenttab1" class="contenttab">Artefacts</div>
                        <div onclick="settab(2);" id="contenttab2" class="contenttab">Prices</div>
                        <div onclick="settab(3);" id="contenttab3" class="contenttab">Research</div>
                        <div onclick="settab(4);" id="contenttab4" class="contenttab">Settings</div>
                    </div>
                </div>
            </div>

        </div>
    </div>
    <div class="container matSection tabcontent" id="tabcontent0" style="display:none;">
        <div class="row mat-header">
            <div class="col hide col-header">Hide</div>
            <div class="col-5 sort col-header pointer" data-sort='level' data-type='material'>
                Materials
            </div>
            <div class="img-col col-header">
                 
            </div>
            <div class="col sort col-header pointer" data-sort='qty' data-type='material'>
                Qty
            </div>
            <div class="col sort col-header pointer" data-sort='goal' data-type='material'>
                Goal
            </div>
            <div class="col sort col-header pointer" data-sort='diff' data-type='material'>
                Diff
            </div>
        </div>
        <div class="row scroll">
            <div class="col mats">
            </div>
        </div>
    </div>
    <div class="container matSection tabcontent" id="tabcontent1" style="display:none;">
        <div class="row art-header">
            <div class="col-6 sort col-header pointer" data-sort='level' data-type='artefact'>
                Artefacts
            </div>
            <div class="img-col col-header">
                 
            </div>
            <div class="col sort col-header pointer" data-sort='damaged' data-type='artefact'>
                Damaged
            </div>
            <div class="col sort col-header pointer" data-sort='repairable' data-type='artefact'>
                Repair
            </div>
        </div>
        <div class="row scroll">
            <div class="col arts">
            </div>
        </div>
    </div>
    <div class="container matSection tabcontent" id="tabcontent2" style="display:none;">
        <div class="row mat-header">
            <div class="col hide col-header">Hide</div>
            <div class="col-5 sort col-header pointer" data-sort='level' data-type='material'>
                Materials
            </div>
            <div class="img-col col-header pointer">
                 
            </div>
            <div class="col sort col-header pointer" data-sort='diff' data-type='material'>
                Diff
            </div>
            <div class="col sort col-header">
                Price
            </div>
            <!-- <div class="col sort col-header" data-sort='total' data-type='material'>
                Total
            </div> -->
        </div>
        <div class="row scroll">
            <div class="col prices">
            </div>
        </div>
    </div>
    <div class="container tabcontent" id="tabcontent3" style="display:none;">
        <div class="row">
            <div class="col text-label">
                Enter hours: 
            </div>
            <div class="col text-input">
                <input type="number" id="hours">
            </div>
        </div>
        <div class="row">
            <div class="col text-label">
                Enter minutes: 
            </div>
            <div class="col text-input">
                <input type="number" id="minutes">
            </div>
        </div>
        <div class="col header" id="research-btn" title="Calculates time that research will return">
            <button class='nisbutton calculateResearch'>
                Calculate Research
            </button>
        </div>
        <div class="row research">
        </div>
    </div>
    <div class="container tabcontent" id="tabcontent4" style="display:none;">
        <div class="row">
            <div class="settings-header">
                Show image data in console
            </div>
            <div class="settings-checkbox">
                <input type="checkbox" class="showImageData" />
            </div>
        </div>
        <div class="row">
            <div class="settings-header">
                Hightlight bank slots when searching
            </div>
            <div class="settings-checkbox">
                <input type="checkbox" class="highlightSlots" />
            </div>
        </div>
    </div>
</body>

</html>
